{% extends 'base.html' %}

{% block content %}
    <h1 align="center">修改员工信息</h1>
    <hr>


    <form class="form-horizontal" action="{% url 'staff:staff_update' %}?page={{ page }}" method="POST" enctype="multipart/form-data">
        {#       名字#}
        <div class="form-group">
            <label for="account" class="col-sm-2 col-md-offset-2 control-label">名字</label>
            <div class="col-sm-4">
                <input type="text" name="name" class="form-control" id="account"
                      value="{{ staff.name }}" placeholder="{{ staff.name }}">
            </div>
        </div>

        {#        年龄#}
        <div class="form-group">
            <label for="inputPassword2" class="col-sm-2  col-md-offset-2 control-label">年龄</label>
            <div class="col-sm-4">
                <input type="text" name="age" class="form-control" id="inputPassword2"
                       value="{{ staff.age }}" placeholder="{{ staff.age }}">
            </div>
        </div>


        {#        性别#}
        <div class="form-group">
            <label class="col-sm-2  col-md-offset-2 control-label">性别</label>
            {% if staff.gender == 1 %}
                <label class="radio-inline" style="margin-left: 20px">
                    <input type="radio" name="gender" value="1" checked>男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="0">女
                </label>
            {% else %}
                <label class="radio-inline" style="margin-left: 20px">
                    <input type="radio" name="gender" value="1">男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="0" checked>女
                </label>
            {% endif %}

        </div>

        <div class="form-group">
            <div class="col-sm-8"></div>
        </div>

        {#       隐式提交员工id#}
        <input type="hidden" name="sid" value="{{ sid }}">


        {#       按钮#}
        <div class="form-group">
            <label class="col-sm-2  col-md-offset-2 control-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-info">修改</button>
                &nbsp<a href="{% url 'staff:staffList' %}?page={{ page }}">
                <button type="button" class="btn btn-info" style="margin-left: 20px">返回</button>
            </a>
            </div>
        </div>
    </form>

{% endblock %}
